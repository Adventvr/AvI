<ion-menu [content]="content">
 <ion-toolbar>
   <ion-title>Menu</ion-title>
 </ion-toolbar>
 <ion-content>
   <ion-list>
     <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
       {{p.title}}
     </button>
   </ion-list>
 </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipe-back-enabled="false"></ion-nav>
