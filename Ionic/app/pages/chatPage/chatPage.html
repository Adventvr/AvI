
<ion-navbar *navbar primary>
  <ion-title>
    {{contactName}}
  </ion-title>
</ion-navbar>

<ion-content padding class="chatPage">

  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages" >
      <chat-bubble [message]="msg"></chat-bubble>
    </ion-item>
  </ion-list>



</ion-content>

<ion-footer class="chatPageFooter">
  <ion-toolbar>
    <ion-item>
      <ion-textarea rows="3"
        placeholder="Type to compose"
        ></ion-textarea>
    </ion-item>
    <ion-buttons right>
      <button style="min-width:45px;">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
