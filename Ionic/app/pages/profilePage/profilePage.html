
<ion-navbar *navbar primary>
  <button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    My Profile
  </ion-title>
</ion-navbar>

<ion-content padding class="profilePage">
  <profile-header #header></profile-header>

  <ion-list no-lines style="margin-top:10px">
    <ion-item>
      <ion-input type="text" placeholder="Head of Diagnostic @ PPT Hospital"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Attended Hopkins University 1979-1984"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Interests</ion-label>
      <ion-textarea rows="3" placeholder="Chemistry,  Piano , Guitar, Android, Economy, Football..."></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Knowledgeable In</ion-label>
      <ion-textarea rows="3" placeholder="Classical Music,  Fitness, Movie Trivia, HTML5, Android, JavaScript..."></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Goals</ion-label>
      <ion-textarea rows="3" placeholder="Learn Ionic2, Find a team for basketball..."></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
