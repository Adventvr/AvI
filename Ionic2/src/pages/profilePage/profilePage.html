<ion-header>
  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="profilePage">
  <profile-header [fullName]="fullName" [profileImage]="profileImageUrl"></profile-header>

  <ion-item style="margin-top:10px">
    <ion-input type="text"
      placeholder="Head of Diagnostic @ PPT Hospital"
      [(ngModel)]="employment"
      [disabled]="!isEditMode"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text"
      placeholder="Attended Hopkins University 1979-1984"
      [(ngModel)]="education"
      [disabled]="!isEditMode"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Interests</ion-label>
    <ion-textarea rows="3"
      placeholder="Chemistry,  Piano , Guitar, Android, Economy, Football..."
      [(ngModel)]="interests"
      [disabled]="!isEditMode"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label stacked>Knowledgeable In</ion-label>
    <ion-textarea rows="3"
      placeholder="Classical Music,  Fitness, Movie Trivia, HTML5, Android, JavaScript..."
      [(ngModel)]="knowledgeable"
      [disabled]="!isEditMode"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label stacked>Goals</ion-label>
    <ion-textarea rows="3"
      placeholder="Learn Ionic2, Find a team for basketball..."
      [(ngModel)]="currentGoals"
      [disabled]="!isEditMode"></ion-textarea>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="edit()">
      <ion-icon *ngIf="isEditMode" name="checkmark"></ion-icon>
      <ion-icon *ngIf="!isEditMode" name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
